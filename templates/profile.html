<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profilim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/profile.css">
</head>
<body>

    {% include "/partials/navbar.html" %}
    <div class="profile-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card profile-card">
                        <div class="profile-header">
                            <div class="profile-avatar">
                                <i class="bi bi-person"></i>
                            </div>
                            <h2 class="text-danger mb-0">{{ user.name }} {{ user.surname }}</h2>
                            <p class="text-muted mb-0">@{{ user.username }}</p>
                            <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-danger edit-button">
                                <i class="bi bi-pencil"></i> Düzenle
                            </a>
                        </div>
                        
                        <div class="profile-info">
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="bi bi-envelope"></i> E-posta
                                </div>
                                <div class="info-value">{{ user.email }}</div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="bi bi-person-vcard"></i> Kullanıcı Adı
                                </div>
                                <div class="info-value">{{ user.username }}</div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="bi bi-geo-alt"></i> Adres
                                </div>
                                <div class="info-value">{{ user.address }}</div>
                            </div>
                            
                            <div class="info-item">
                                <div class="info-label">
                                    <i class="bi bi-building"></i> Şehir
                                </div>
                                <div class="info-value">{{ user.city }}</div>
                            </div>
                            
                            <div class="text-center mt-4">
                                <a href="{{ url_for('index') }}" class="btn btn-outline-secondary mr-2">
                                    <i class="bi bi-house"></i> Anasayfa
                                </a>
                                <br><br>
                                <a href="{{ url_for('edit_profile') }}" class="btn btn-outline-secondary mr-2">
                                    <i class="bi bi-pencil"></i> Profili Düzenle
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
