<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    {% include "/partials/navbar.html" %}

    {% include "/partials/left-menu.html" %}

    
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-center">
                        <h3 class="text-danger">Giriş Yap</h3>
                    </div>
                    <div class="card-body">
                   
                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="form-group">
                                <label for="email">E-posta</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Şifre</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Giriş Yap</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Hesabınız yok mu? <a href="{{ url_for('register') }}" class="text-danger">Kayıt Ol</a></p>
                            <a href="/" class="text-danger">Anasayfaya Dön</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include "/partials/social-media.html" %}
    </div>
</body>
</html>
