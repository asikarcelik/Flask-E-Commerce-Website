<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/admin_login.css" type="text/css" media="all" />
</head>
<body>
	<section class="w3l-login">
		<div class="overlay">
			<div class="wrapper">
				<div class="logo">
					<a class="brand-logo" href="/">Siteye Git</a>
				</div>
				<div class="form-section">
					<h3>Admin Panel Giriş</h3>
					<form action="#" method="post" class="signin-form">
						<div class="form-input">
							<input type="text" name="email" placeholder="Email" required="" autofocus>
						</div>
						<div class="form-input">
							<input type="password" name="password" placeholder="Password" required="">
						</div>
						
						<button type="submit" class="btn btn-primary theme-button mt-4">Giriş Yap</button>
						
					</form>
					
				</div>
			</div>
		</div>
		<div id='stars'></div>
		<div id='stars2'></div>
		<div id='stars3'></div>
	</section>
</body>

</html>
