{% extends "admin/base.html" %}

{% block content %}
<h2>Ürünü Güncelle</h2>
<form method="POST">
    <div class="form-group">
        <label for="name">İsim</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Açıklama</label>
        <textarea class="form-control" id="description" name="description" required>{{ product.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Fiyat</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    </div>
    <div class="form-group">
        <label for="image_url">Resim URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}" required>
    </div>
    <div class="form-group">
        <label for="category_id">Kategori</label>
        <select class="form-control" id="category_id" name="category_id" required>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div><br><br>
    <button type="submit" class="btn btn-primary">Güncelle</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">İptal</a>
</form>
{% endblock %}
