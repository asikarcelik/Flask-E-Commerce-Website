<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="text-white text-center mb-4">Admin Panel</h3>
                <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin_products') }}">Ürünler</a>
                <a href="{{ url_for('admin_categories') }}">Kategoriler</a>
                <a href="{{ url_for('admin_orders') }}">Siparişler</a>
                <a href="{{ url_for('send_notification') }}">Bildirimler</a>
                <a href="{{ url_for('admin_contact_messages') }}">İletişim Mesajları</a> 
                <a href="{{ url_for('view_admins') }}">Adminler</a>
                <a href="{{ url_for('index') }}">Siteye Git</a>
                <a href="{{ url_for('admin_logout') }}">Çıkış</a>
                
            </div>
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
