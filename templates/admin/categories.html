{% extends "admin/base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Kategoriler</h2>
    <a href="{{ url_for('add_category') }}" class="btn btn-primary">Yeni Kategori Ekle</a>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>İsim</th>
            <th>Ürün Sayısı</th>
            <th>İşlemler</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.products|length }}</td>
            <td>
                <a href="#" class="btn btn-danger btn-sm"
                   onclick="return confirm('Silmek istediğinize emin misiniz?')">Sil</a>
                   <a href="{{ url_for('edit_category', category_id=category.id) }}" 
                   class="btn btn-warning btn-sm">Güncelle</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
