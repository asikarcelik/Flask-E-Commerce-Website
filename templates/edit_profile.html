<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Profili Düzenle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/edit-/static/profile.css">
</head>
<body>
    {% include "/partials/navbar.html" %}
    <div class="profile-edit-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card profile-card">
                        <div class="card-header">
                            <h3 class="text-danger mb-0 text-center">
                                <i class="bi bi-person-gear"></i> Profili Düzenle
                            </h3>
                        </div>
                        <div class="card-body p-4">
                            <form method="POST" action="{{ url_for('edit_profile') }}">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="username">
                                                <i class="bi bi-person"></i> Kullanıcı Adı
                                            </label>
                                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email">
                                                <i class="bi bi-envelope"></i> E-posta
                                            </label>
                                            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="name">
                                                <i class="bi bi-person-vcard"></i> Ad
                                            </label>
                                            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="surname">
                                                <i class="bi bi-person-vcard"></i> Soyad
                                            </label>
                                            <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" required>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="address">
                                        <i class="bi bi-geo-alt"></i> Adres
                                    </label>
                                    <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.address }}</textarea>
                                </div>

                                <div class="form-group">
                                    <label for="city">
                                        <i class="bi bi-building"></i> Şehir
                                    </label>
                                    <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}" required>
                                </div>

                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-outline-secondary">
                                        <i class="bi bi-check-circle"></i> Değişiklikleri Kaydet
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
